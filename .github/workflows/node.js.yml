name: CI/CD

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Build Docker Image
      run: docker build -t yourdockerhubusername/python-auth-example .

    - name: Push Docker Image to Dockerhub
      run: echo $DOCKER_PASSWORD | docker login -u $DOCKER_USERNAME --password-stdin && docker push yourdockerhubusername/python-auth-example
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
